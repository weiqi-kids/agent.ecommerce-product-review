<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>電商商品評論分析系統</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Product Review Intelligence Reports">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    :root {
      --theme-color: #3884ff;
    }
    .sidebar-nav > ul > li > a {
      font-weight: bold;
    }
    .markdown-section table {
      display: table;
      width: 100%;
    }
    .markdown-section blockquote {
      border-left: 4px solid #f66;
      background: #fff3f3;
      padding: 10px 15px;
    }
    .warning-critical { color: #d32f2f; font-weight: bold; }
    .warning-high { color: #f57c00; font-weight: bold; }
  </style>
</head>
<body>
  <div id="app">Loading...</div>
  <script>
    window.$docsify = {
      name: '電商評論分析',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 3,
      search: {
        placeholder: '搜尋...',
        noData: '找不到結果',
        depth: 3
      },
      pagination: {
        previousText: '上一頁',
        nextText: '下一頁'
      },
      auto2top: true,
      coverpage: false,
      notFoundPage: true
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-markdown.min.js"></script>
</body>
</html>
