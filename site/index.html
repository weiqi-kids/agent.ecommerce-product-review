<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>電商商品評論分析系統</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="自動化商品評論萃取、假貨偵測與比較分析">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <style>
    :root {
      --base-font-size: 16px;
      --theme-color: #3F51B5;
      --sidebar-width: 280px;
    }
    .markdown-section h1 {
      border-bottom: 2px solid var(--theme-color);
      padding-bottom: 0.5em;
    }
    .sidebar-nav li {
      margin: 0.5em 0;
    }
    .app-name {
      font-size: 1.2em !important;
    }
    /* Status badges */
    .badge-critical { background: #dc3545; color: white; padding: 2px 8px; border-radius: 4px; font-size: 0.85em; }
    .badge-high { background: #fd7e14; color: white; padding: 2px 8px; border-radius: 4px; font-size: 0.85em; }
    .badge-medium { background: #ffc107; color: black; padding: 2px 8px; border-radius: 4px; font-size: 0.85em; }
    .badge-success { background: #28a745; color: white; padding: 2px 8px; border-radius: 4px; font-size: 0.85em; }
    /* Last updated */
    .last-updated {
      color: #666;
      font-size: 0.9em;
      margin-bottom: 1em;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '電商商品評論分析系統',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 3,
      search: {
        placeholder: '搜尋...',
        noData: '找不到結果',
        paths: 'auto'
      },
      formatUpdated: '{YYYY}-{MM}-{DD} {HH}:{mm}',
      plugins: [
        function(hook, vm) {
          hook.beforeEach(function(content) {
            return content + '\n\n---\n<small class="last-updated">最後更新：' + new Date().toLocaleString('zh-TW') + '</small>';
          });
        }
      ]
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-markdown.min.js"></script>
</body>
</html>
